<div class="topnav">
  <a
    routerLink="/"
    [routerLinkActiveOptions]="{ exact: true }"
    routerLinkActive="active"
    >Home</a
  >
  <a routerLink="todos" routerLinkActive="active" *ngIf="accessToken">Todos</a>
  <div class="auth-container">
    <form>
      <button *ngIf="!accessToken" routerLink="login">Login</button>
      <button *ngIf="!accessToken" routerLink="registration">
        Registration
      </button>
      <button *ngIf="accessToken" (click)="logout()" routerLink="">
        Logout
      </button>
    </form>
  </div>
</div>
